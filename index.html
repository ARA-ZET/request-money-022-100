<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overview</title>
<link
  href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
  rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="component">
    <h2>Request money</h2>
    <h4>Request money from anywhere with an email <br> address, and get paid</h4>
    <div class="inline">
      <div class="section">
        <i class="far fa-envelope"></i>
        <div class="line">
          <h3>1</h3>
          <h3>enter email address <br> and select currency</h3>
        </div>
      </div>
      <div class="section">
        <i class="far fa-comment-alt"></i>
        <div class="line">
          <h3>2</h3>
          <h3>add notes to personalise <br> the request </h3>
        </div>
      </div>
      <div class="section">
        <i class="fas fa-dollar-sign"></i>
        <div class="line">
          <h3>3</h3>
          <h3>See the money within <br> moments in your account</h3>
        </div>
      </div>
    </div>
    <button>learn more</button>
  </div>
  



<script src="https://kit.fontawesome.com/862f085222.js"
  crossorigin="anonymous"></script>
</body>
</html>
